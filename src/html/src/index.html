        </div>
        <div class="deviceIdContainer">
          <h1><span>Device-ID:</span><span id="deviceId">...</span></h1>
        </div>
      </div>
      <div class="tabSelector">
        <a href="#connection" class="active">Connection</a>
        <a href="#watering">Watering</a>
        <a href="#notifications">Notifications</a>
      </div>
      <div class="tabs">
        <div class="tab active" id="connection">
          <h2 class="tabHeading poppins">Connection settings</h2>
          <div class="content">
            <div class="connectionStatus side">
              <h3>
                <span
                  class="circle yellowBg"
                  id="connectionStatusCircle"
                ></span>
                <span id="connectionStatusSpan">Connecting</span>
              </h3>
              <p>SSID:</p>
              <p id="ssid">-</p>
              <p>IP Address:</p>
              <p id="ipAddress">-</p>
              <p>Gateway:</p>
              <p id="gateway">-</p>
            </div>
            <div class="formContainer side">
              <form action="#" method="post" id="connectionForm">
                <h3 class="robotoLight uppercase">Set router credentials:</h3>
                <label for="ssidInput">SSID</label>
                <input
                  type="text"
                  id="ssidInput"
                  name="ssid"
                  placeholder="Network SSID"
                  required
                />
                <label for="pwd">Password</label>
                <input
                  type="password"
                  id="pwd"
                  name="pwd"
                  placeholder="Network password"
                  required
                />
                <div class="submitContainer">
                  <button type="submit">Submit</button>
                </div>
                <p id="connectionFormResponse" class="hidden formResponse"></p>
              </form>
            </div>
          </div>
        </div>
        <div class="tab" id="watering">
          <h2 class="tabHeading poppins">Watering settings</h2>
          <div class="content">
            <div class="formContainer side">
              <form action="#" method="post" id="wateringThresholdForm">
                <h3 class="robotoLight uppercase">
                  SET SOIL MOISTURE THRESHOLD
                </h3>
                <div class="sliderInputContainer">
                  <label for="wateringThreshold" class="tl">0</label>
                  <label for="wateringThreshold" class="tr">100</label>
                  <label for="wateringThreshold" class="bl">DRY</label>
                  <label for="wateringThreshold" class="br">WET</label>
                  <input
                    type="range"
                    id="wateringThreshold"
                    min="0"
                    max="100"
                    data-default="50"
                  />
                </div>
                <div>
                  <span id="wateringThresholdValue" class="sliderValue poppins"
                    >50</span
                  >
                </div>
                <div class="submitContainer">
                  <button type="submit">SUBMIT</button>
                </div>
                <p
                  id="wateringThresholdFormResponse"
                  class="hidden formResponse"
                ></p>
              </form>
            </div>
            <div class="formContainer side">
              <form action="#" method="post" id="wateringAmountForm">
                <h3 class="robotoLight uppercase">SET WATERING AMOUNT</h3>
                <div class="sliderInputContainer">
                  <label for="wateringAmount" class="tl">1</label>
                  <label for="wateringAmount" class="tr">100</label>
                  <input
                    type="range"
                    id="wateringAmount"
                    min="0"
                    max="100"
                    data-default="50"
                  />
                </div>
                <div>
                  <span id="wateringAmountValue" class="sliderValue poppins"
                    >50</span
                  >
                </div>
                <div class="submitContainer">
                  <button type="submit">SUBMIT</button>
                </div>
                <p
                  id="wateringAmountFormResponse"
                  class="hidden formResponse"
                ></p>
              </form>
            </div>
          </div>
        </div>
        <div class="tab" id="notifications">
          <h2 class="tabHeading poppins">Notification settings</h2>
          <div class="content">
            <div class="formContainer side">
              <form action="#" method="post" id="contactInfoForm">
                <h3 class="robotoLight uppercase">Set contact info:</h3>
                <label for="email">Email address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email address"
                  required
                />
                <div class="submitContainer">
                  <button type="submit">SUBMIT</button>
                </div>
                <p id="emailResponse" class="hidden formResponse"></p>
              </form>
            </div>
            <div class="formContainer side">
              <form action="#" method="post" id="notificationTriggersForm">
                <h3 class="robotoLight uppercase">
                  Set notification triggers:
                </h3>
                <div class="checkboxes">
                  <div class="checkBoxContainer">
                    <label for="notification-soil-moisture-threshold"
                      >Soil moisture below threshold</label
                    >
                    <input
                      type="checkbox"
                      id="notification-soil-moisture-threshold"
                      name="notification-soil-moisture-threshold"
                    />
                  </div>
                  <div class="checkBoxContainer">
                    <label for="notification-water-tank-empty"
                      >Water tank empty</label
                    >
                    <input
                      type="checkbox"
                      id="notification-water-tank-empty"
                      name="notification-water-tank-empty"
                    />
                  </div>
                  <div class="checkBoxContainer">
                    <label for="notification-water-overflow"
                      >Water overflow</label
                    >
                    <input
                      type="checkbox"
                      id="notification-water-overflow"
                      name="notification-water-overflow"
                    />
                  </div>
                </div>
                <div class="submitContainer">
                  <button type="submit">SUBMIT</button>
                </div>
                <p
                  id="notificationTriggersResponse"
                  class="hidden formResponse"
                ></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
